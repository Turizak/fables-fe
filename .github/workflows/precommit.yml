name: Pre-Commit
permissions: read-all
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: node
          cache: "npm"
      - name: Install project dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npx eslint .
        
      - name: Run Prettier
        run: npx prettier . --write
        
      - name: Run Vitest
        run: npm run test -- --run
